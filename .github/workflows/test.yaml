name: Test

on:
  push:
    branches: [ main ]
    tags: ["v*"]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: git fetch --prune --unshallow --tags
    - uses: extractions/setup-just@v3
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true
    - run: go mod download
    - run: just test
