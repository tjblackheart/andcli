name: Build

on:
  push:
    tags: [v*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: git fetch --prune --unshallow --tags
    - uses: extractions/setup-just@v3
    - uses: actions/setup-go@v5
      with:
        go-version: "1.24"
        check-latest: true
        cache: true
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
    - name: Download modules
      run: go mod download

    - name: Test
      run: just test

    - name: linux_amd64
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: linux
        GOARCH: amd64
      run: just build

    - name: linux_aarch64
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: linux
        GOARCH: arm64
      run: just build

    - name: darwin_amd64
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: darwin
        GOARCH: amd64
      run: just build

    - name: darwin_arm64
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: darwin
        GOARCH: arm64
      run: just build

    - name: windows
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: windows
        GOARCH: amd64
        EXT: .exe
      run: just build

    - name: windows
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: windows
        GOARCH: arm64
        EXT: .exe
      run: just build

    - name: android
      env:
        TAG: ${{steps.tag.outputs.tag}}
        GOOS: android
        GOARCH: arm64
      run: just build

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "builds/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        allowUpdates: true
